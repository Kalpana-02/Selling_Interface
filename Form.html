<!DOCTYPE html>
<html>
    <head>
        <title>InstiOlx</title>
        <link rel="stylesheet" href="Form.css">
    </head>

    <body>
        <form>
            <h1>InstiOlx</h1>
            <fieldset>
                <labela>Sell Your Item</labela>
                <label>Title:</label>
                <input type="text" name="title"/>
                <labeld>Description:</labeld>
                <input type="text" name="Description"/>
                <label>Brand:</label>
                <input type="text" name="brand"/>
                <label>When it was brought:</label>
                <input type="date" name="dob"/>
                <label>Price:</label>
                <input type="text" name="price"/>
                <label>Photo of Item:</label>
                <input type="file" id="files" name="files" multiple="multiple">
                <label>Seller's Name:</label>
                <input type="text" name="name"/>
                <label>Contact Number:</label>
                <input type="text" name="Number"/>
                <label>Seller's Location:</label>
                <input type="text" name="Location"/>
                <button type="submit" id="submitButton">Post</button>
            </fieldset>
        </form>
    </body>
</html>
